<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calculator-container">
    <h2>Gold Calculator</h2>
    <form id="gold-calculator">
      <div>
        <label for="gram-weight">
          ရွှေအလေးချိန် (ဂရမ်ဖြင့်)
        </label>
        <input type="number" id="gram-weight" step="0.01" required>
      </div>
      <div>
        <label for="selling-price">
          ပစ္စည်းတန်ဖိုး (ကျပ်)
        </label>
        <input type="number" id="selling-price" required>
      </div>
      <div>
        <label for="market-price">
          ဈေးကွက်ပေါက်ဈေး (ကျပ်)
        </label>
        <input type="number" id="market-price" required>
      </div>      
      <button type="submit">တွက်ရန်</button>
    </form>
    <div class="result-container">
      <h3>ရလဒ်</h3>
      <p>ရွှေအလေးချိန် <span id="pae-weight">0</span> ပဲ</p>
      <p>ရွှေတန်ဖိုး <span id="actual-price">0</span> ကျပ်</p>
      <p>လက်ခ <span id="service-charge">0</span> ကျပ်</p>
    </div>
  </div>
  <script src="javascript/script.js"></script>
</body>
</html>
